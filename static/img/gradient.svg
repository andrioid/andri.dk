<svg xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 1200 630"
    width="1200" height="630">

    <!-- Gradient definition -->
    <defs>
        <linearGradient id="grad-vertical"
            x1="0%" y1="0%"
            x2="0%" y2="100%">
            <stop offset="0%" stop-color="#59b4ff" />
            <stop offset="100%" stop-color="black" />
        </linearGradient>
    </defs>

    <!-- Shape using the gradient -->
    <rect x="0" y="0" width="100%" height="100%" fill="url(#grad-vertical)" />
</svg>