
	<svg
		width="1280"
		height="720"
		viewBox="0 0 640 360"
		font-size="12"
		font-family="Montserrat"
		version="1.1"
		xmlns="http://www.w3.org/2000/svg"
		xmlns:xlink="http://www.w3.org/1999/xlink"
	>
		<defs>
			<clipPath id="roundImageClip">
				<use xlink:href="#roundImageShape" />
			</clipPath>

			<rect
				id="roundImageShape"
				width="100"
				height="100"
				fill="none"
				x="30"
				y="60"
				rx="50"
			/>

	  
			<filter id="shadow" asx="0" asy="0">
				<feGaussianBlur in="SourceAlpha" stdDeviation="3" />
				<feOffset dx="0.5" dy="-0.5" />
				<feMerge>
					<feMergeNode />
					<feMergeNode in="SourceGraphic" />
				</feMerge>

			</filter>
			<filter id="spotlight">
				<feSpecularLighting result="spotlight" specularConstant="1" surfaceScale="5" 
					specularExponent="7" lighting-color="white" diffuseConstant="1" kernelUnitLength="2">
					<feSpotLight x="80" y="410" z="0"
	 limitingConeAngle="15" pointsAtX="80" pointsAtY="0" pointsAtZ="0" />
				</feSpecularLighting>
				<feComposite in="SourceGraphic" in2="spotlight" operator="out"
					k1="0" k2="1" k3="1" k4="0"/>
			</filter>
		</defs>
		<rect x="0" y="0" width="160" height="360" style="fill: #000; filter:url(#spotlight)" />

		<g class="texts" font-size="1.9em">
			
			<text x="300" y="60" font-weight="bold" transform="translate(100)">
				<tspan text-anchor="middle">Upgrading the home-network</tspan>
			</text>
			
		</g>
		
	<g stroke="2" clip-path="url(#roundImageClip)">

		<image
			width="100"
			height="100"
			x="30"
			y="60"
			style="translate(100)"
			xlink:href="./public/img/coffee-art.jpg"
		/>	
	</g>
	
	</svg>		
	